    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        /* 新增：下雨效果容器 */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* 雨滴在背景和内容之间 */
            pointer-events: none; /* 不影响鼠标交互 */
        }
        /* 雨滴样式 */
        .rain-drop {
            position: absolute;
            width: 1px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
        }
        /* 雨滴下落动画 */
        @keyframes fall {
            0% { transform: translateY(-10px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        body {
            position: relative; 
            margin: 0; 
            padding: 0;
            min-height: 150vh; /* 让页面高度超过视口，支持上下滑动 */
            cursor: url('./ryoko_cursor.png'), auto;
        }
        /* 背景图伪元素 */
        body::before {
            content: "";
            position: fixed; /* 修改为fixed，避免滚动时背景位移 */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./bg_main.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7; 
            z-index: -1; 
        }
        /* 内容全局居中 */
        .container {
            text-align: center; 
            margin: 0 auto; 
            position: relative;
            z-index: 1; /* 确保内容在雨滴上方 */
            padding: 25px;
        }
        .side, .card, .post {
            margin: 0 auto; 
            max-width: 800px; /* 限制内容宽度，优化大屏显示 */
        }
        ul.count {
            list-style: none; 
            padding: 0; 
            text-align: center; 
        
        }

        .avatar-frame {
            position: relative;
            display: inline-block;
            border-radius: 50%;
        }
        /* 动态条纹边框（伪元素实现） */
        .avatar-frame::before {
            content: "";
            position: absolute;
            inset: -8px; /* 边框厚度（比头像大8px） */
            border-radius: 50%;
            /* 蓝白条纹背景（匹配你提供的头像样式） */
            background: repeating-linear-gradient(
                45deg,
                #4169e1,  /* 深蓝色条纹 */
                #4169e1 5px,
                #ffffff 5px, /* 白色条纹 */
                #ffffff 10px
            );
            animation: borderSpin 3s linear infinite; /* 3秒循环旋转 */
            z-index: -1; /* 边框在头像下方 */
        }
        /* 头像圆形边框 */
        .card img {
            width: 300px;
            height: 300px; 
            border-radius: 50%; 
            object-fit: cover; 
        }
        /* 按钮样式 */
        .btn {
            display: inline-block; 
            background-color: #00008B; 
            color: #fff; 
            padding: 8px 16px; 
            border-radius: 8px; 
            text-decoration: none; 
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #000066; 
        }
        /* 原有样式优化 */
        .card {
            padding: 20px;
            margin-bottom: 40px; /* 增加间距，让内容更长 */
        }
        .excerpt {
            color: #00008B;
            line-height: 1.8;
        }
        .footer small {
            color: #00008B;
        }
        /* 页脚固定在底部上方 */
        .footer {
            position: relative;
            margin-top: 50px;
            padding: 20px 0;
        }
        /* 新增：手写体方块样式 */
        .handwritten-box {
            font-family: 'Ma Shan Zheng', cursive; /* 手写字体 */
            font-size: 22px; /* 字号放大 */
            color: #6495ED; 
            background-color: rgba(255, 255, 255, 0.40); /* 浅白色背景 */
            padding: 30px;
            border-radius: 10px;
            margin: 15px auto;
            max-width: 450px;
            text-align: left; /* 左对齐更像手写 */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* 轻微阴影增加立体感 */
        }
    </style>
</head>

    <!-- 标签页标题切换 -->    
    <script>        
        const originalTitle = document.title;        
        document.addEventListener('visibilitychange', () => {            
            document.title = document.hidden ? '不要我了吗呜呜' : originalTitle;        
        });

        // 生成雨滴的JS代码        
        function createRain() {            
            const rainContainer = document.getElementById('rain');            
            const rainCount = 150; // 雨滴数量，可调整

            for (let i = 0; i < rainCount; i++) {                
                const drop = document.createElement('div');                
                drop.classList.add('rain-drop');                                
                // 随机位置、长度、速度、延迟                
                const left = Math.random() * 100; // 水平位置                
                const height = Math.random() * 15 + 5; // 雨滴长度                
                const duration = Math.random() * 2 + 0.5; // 下落速度                
                const delay = Math.random() * 5; // 延迟下落                                
                drop.style.left = `${left}%`;                
                drop.style.height = `${height}px`;                
                drop.style.animationDuration = `${duration}s`;                
                drop.style.animationDelay = `${delay}s`;                                
                rainContainer.appendChild(drop);            
            }        
        }

        // 页面加载后生成雨滴        
        window.onload = createRain;    
    </script>
</body>
</html>
