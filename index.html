
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 0;
            cursor: url('./cherry_blossom_cursor.png'), auto;
        }
        /* 背景图样式 */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./bg_main.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

        /* 流星动画样式 */
        .shooting-star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .star {
            position: absolute;
            top: 0;
            right: 0;
            width: 4px;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0), #fff);
            border-radius: 50%;
            filter: drop-shadow(0 0 6px #fff);
            animation: shooting-star 5s linear infinite;
        }
        @keyframes shooting-star {
            0% { transform: rotate(30deg) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: rotate(30deg) translateX(-1500px); opacity: 0; }
        }
        .star:nth-child(1) { top: 0; right: 15%; animation-delay: 0s; }
        .star:nth-child(2) { top: 50%; right: 30%; animation-delay: 1.5s; }
        .star:nth-child(3) { top: 10%; right: 50%; animation-delay: 3s; }
        .star:nth-child(4) { top: 80%; right: 70%; animation-delay: 4.5s; animation-duration: 6s; }
        .star:nth-child(5) { top: 30%; right: 90%; animation-delay: 2.5s; }
        .star:nth-child(6) { top: 60%; right: 5%; animation-delay: 5.5s; animation-duration: 4s; }
        .star:nth-child(7) { top: 15%; right: 25%; animation-delay: 7s; }
        .star:nth-child(8) { top: 75%; right: 45%; animation-delay: 0.5s; animation-duration: 7s; }
        .star:nth-child(9) { top: 40%; right: 65%; animation-delay: 3.5s; animation-duration: 3s; }
        .star:nth-child(10) { top: 95%; right: 85%; animation-delay: 6.5s; }

        /* 手写风格盒子样式 */
        .handwritten-box {
            font-family: 'Hannotate SC', 'KaiTi', 'Times New Roman', cursive;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 15px auto;
            padding: 15px;
            width: 80%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.40);
            border: 2px solid #00008B;
            border-radius: 10px;
            box-shadow: 4px 4px 0px 0px #000066;
            text-align: left;
            color: #333;
        }
        .handwritten-box br { line-height: 0.5; }
        .handwritten-box:first-child { margin-top: 30px; }

        /* 基础布局样式 */
        .container { text-align: center; margin: 0 auto; }
        .side, .card, .post { margin: 0 auto; }
        ul.count { list-style: none; padding: 0; text-align: center; }
        .card { padding: 25px; }
        .card img { width: 200px; height: 200px; border-radius: 50%; object-fit: cover; }
        .btn {
            display: inline-block; background-color: #00008B; color: #fff;
            padding: 8px 16px; border-radius: 8px; text-decoration: none; margin-top: 10px;
        }
        .btn:hover { background-color: #000066; }
        .excerpt { color: #00008B; line-height: 1.8; }
        .footer small { color: #00008B; }

        /* 雨滴动画样式 */
        #rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .rain-drop {
            position: absolute;
            width: 1px;
            background-color: rgba(174, 194, 224, 0.8);
            transform-origin: top;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) scaleY(0.5); }
            100% { transform: translateY(100vh) scaleY(1); }
        }

        /* 头像动态旋转纹理边框样式 */
        .avatar-container {
            position: relative;
            display: inline-block;
            border-radius: 50%;
        }
        .avatar-container::before {
            content: "";
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            background: repeating-linear-gradient(
                45deg,
                #00008B,
                #00008B 4px,
                #2c2c9e 4px,
                #2c2c9e 8px
            );
            z-index: -1;
            animation: spin 8s linear infinite;
        }
        .avatar-container img {
            position: relative;
            z-index: 1;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- 脚本：标签页标题切换 + 雨滴生成 -->
    <script>
        // 标签页标题切换
        const originalTitle = document.title;
        document.addEventListener('visibilitychange', () => {
            document.title = document.hidden ? '不要我了吗呜呜' : originalTitle;
        });

        // 生成雨滴
        function createRain() {
            const rainContainer = document.getElementById('rain');
            const rainCount = 150;
            for (let i = 0; i < rainCount; i++) {
                const drop = document.createElement('div');
                drop.classList.add('rain-drop');
                const left = Math.random() * 100;
                const height = Math.random() * 15 + 5;
                const duration = Math.random() * 2 + 0.5;
                const delay = Math.random() * 5;
                drop.style.left = `${left}%`;
                drop.style.height = `${height}px`;
                drop.style.animationDuration = `${duration}s`;
                drop.style.animationDelay = `${delay}s`;
                rainContainer.appendChild(drop);
            }
        }
        window.onload = createRain;
    </script>

</html>
